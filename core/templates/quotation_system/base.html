{% load static %}
{% load i18n %}

<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="No description">
    <meta name="author" content="Angelo Siqueira">

    <meta property="og:locale" content="pt_BR">
    <meta property="og:url" content="">
    <meta property="og:title" content="Quotation System">
    <meta property="og:site_name" content="Quotation System">
    <meta property="og:description" content="Charts app">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="384">
    <meta property="og:image:height" content="384">

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title>Quotation System | {% block main_title %}{% endblock main_title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/probresult.css' %}"> {% block style %} {% endblock style %}

</head>

<body>

    <div class="container">
        {% block body %} {% endblock body %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous"></script>

    {% block script %} {% endblock script %}

</body>

</html>
