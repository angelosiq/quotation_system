{% load static %}
{% load i18n %}

<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="No description">
    <meta name="author" content="Angelo Siqueira">

    <meta property="og:locale" content="pt_BR">
    <meta property="og:url" content="">
    <meta property="og:title" content="Quotation System">
    <meta property="og:site_name" content="Quotation System">
    <meta property="og:description" content="Charts app">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="384">
    <meta property="og:image:height" content="384">

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title>Quotation System | {% block main_title %}{% endblock main_title %}</title>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    {% block style %} {% endblock style %}


</head>

<body>

    <div class="main container">
        {% block body %} {% endblock body %}
    </div>

    {% block script %} {% endblock script %}

</body>

</html>
