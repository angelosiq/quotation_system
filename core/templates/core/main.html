{% extends 'quotation_system/base.html' %}

{% load i18n %}

{% block main_title %}Gr√°ficos{% endblock main_title %}

{% block style %}

<style>
    #chart {
        height: 400px;
        min-width: 310px;
    }
</style>

{% endblock %}

{% block body %}
    <div id="chart"></div>
{% endblock body %}

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chart = Highcharts.chart('chart', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Fruit Consumption'
            },
            xAxis: {
                categories: ['Apples', 'Bananas', 'Oranges']
            },
            yAxis: {
                title: {
                    text: 'Fruit eaten'
                }
            },
            series: [{
                name: 'Jane',
                data: [1, 0, 4]
            }, {
                name: 'John',
                data: [5, 7, 3]
            }]
        });
    });
</script>

{% endblock %}
